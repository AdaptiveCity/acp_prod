# Catch-all server for unconfigured host names

server {
    listen 80 default_server;
    listen 443 ssl default_server;
    server_name "_";

    error_page 403 404 /404-bad-host.html;

    location / {
        return 404;
    }

    location = /404-bad-host.html {
        root /home/tfc_prod/tfc_prod/www/;
    }

    location /images/ {
        root /home/tfc_prod/tfc_prod/www/;
    }
}
