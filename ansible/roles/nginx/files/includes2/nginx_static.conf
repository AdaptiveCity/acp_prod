######################################################################
################ Nginx static files  #################################
######################################################################

    error_page 404 /404.html;

    location = /404.html {
        root /var/www/tfc_prod/;
    }

    location = /robots.txt {
        root /var/www/tfc_prod/;
    }

    location /static/ {
        # Redirect to https
        if ($do_redirect = YY) {
          return 301 https://$host$request_uri;
        }
        root /var/www/tfc_prod/;
    }

    location /media/ {
        # Redirect to https
        if ($do_redirect = YY) {
          return 301 https://$host$request_uri;
        }
        root /var/www/tfc_prod/;
    }

    location /images {
        # Redirect to https
        if ($do_redirect = YY) {
          return 301 https://$host$request_uri;
        }
        root /var/www/tfc_prod/;
    }

    location /backdoor {
        # Redirect to https
        if ($do_redirect = YY) {
          return 301 https://$host$request_uri;
        }
        root /var/www/tfc_prod/;
        index index.html;
    }

    location /wsdl {
        # Redirect to https
        if ($do_redirect = YY) {
          return 301 https://$host$request_uri;
        }
        root /var/www/tfc_prod/;
    }
