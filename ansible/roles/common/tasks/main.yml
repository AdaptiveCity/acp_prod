---

- name: Install default packages
  apt:
    update_cache: yes
    cache_valid_time: 3600
    name:
      - openssh-server
      - emacs
      - git
      - openjdk-8-jdk
    state: present

- name: System-wide ssh known_hosts file
  copy:
    src: ssh_known_hosts
    dest: /etc/ssh

- name: Copy update_known_hosts.ssh_known_hosts
  copy:
    src: update_known_hosts.sh
    dest: /usr/local/bin
    mode: "+x"


